version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: ledger-postgres
    environment:
      POSTGRES_USER: ${DB_USER} 
      POSTGRES_PASSWORD: ${DB_PASSWORD} 
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ledger-redis
    ports:
      - "6379:6379"

volumes:
  pgdata: